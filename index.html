<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Clínica do Futuro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

    </style>
</head>
<body>
    <main>

        <header>
        
        <div class="imglogo">
            <img src="./imagem/Black and Red Modern Medical Center Logo.png" alt="logo clinica">
        </div>
        
        </header>

        <div class="imagem-de-fundo">

            <h1>A CLÍNICA<br>DO FUTURO<br>É AQUI</h1>

        </div>

    <section class=" bloco">
        <div class="blocotexto"> 
        <div class="intro">
            <h1> Clínica do Futuro</h1>
            <p>
                Estamos comprometidos com a saúde e o bem-estar de Portugal e em fornecer o melhor suporte, cuidado e aconselhamento às nossas comunidades.
            
            </p>
        </div>


      </section>

        <section class="blocoimg"> 


            <div class="formulario">
                <form>
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" required>
            
                  <label for="dataNascimento">Data de Nascimento:</label>
                  <input type="date" id="dataNascimento" name="dataNascimento" required>
            
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
            
                  <label for="telefone">Telefone:</label>
                  <input type="tel" id="telefone" name="telefone" required>
            
                  <button type="submit">Enviar</button>
                </form>
              </div>


            <picture>
            <source media="(max-width:360px)" srcset="./imagem/medico-vestindo-jaleco-branco-plano-pq.jpg" type="fotopequena">

            <img class="img2" src="./imagem/medico-vestindo-jaleco-branco-plano-medio.jpg" alt="foto medica">

        </picture>

        
        
    
    </section>

    <section class="contato">

         <div class="contatotexto">

        <h2>Contacto</h2>
        <p> Segunda — sexta <br>
            8h00 am — 8h00 pm <br>
            Ligue para nós (+351) 255 3366</p>
        </div>

    </section>

    </main>
    
</body>
</html>
